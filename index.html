<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated loaded screen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="loader__section">
      <!-- viewBox="min-x min-y width height" -->
      <svg viewBox="0 0 380 300" width="100%" height="30vh">
        <rect width="30" height="300" x="0" rx="10"></rect>
        <rect width="30" height="300" x="35" rx="10"></rect>
        <rect width="30" height="300" x="70" rx="10"></rect>
        <rect width="30" height="300" x="105" rx="10"></rect>
        <rect width="30" height="300" x="140" rx="10"></rect>
        <rect width="30" height="300" x="175" rx="10"></rect>
        <rect width="30" height="300" x="210" rx="10"></rect>
        <rect width="30" height="300" x="245" rx="10"></rect>
        <rect width="30" height="300" x="280" rx="10"></rect>
        <rect width="30" height="300" x="315" rx="10"></rect>
        <rect width="30" height="300" x="350" rx="10"></rect>
      </svg>
      <hgroup class="loader__titles">
        <h2 class="loader__title">The page is loading</h2>
        <p class="loader__desc">It may take a few seconds</p>
        <progress value="17" max="100"></progress>
      </hgroup>
    </section>
  </body>
</html>
